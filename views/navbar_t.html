{{define "navbar"}}

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Tom Zhou</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li {{if .isArticlePage}}class="active"{{end}}><a href="/Article">文章</a></li>
        <li {{if .isGalleryPage}}class="active"{{end}}><a href="/Gallery">相册</a></li>
        <li {{if .isAboutPage}}class="active"{{end}}><a href="/About">关于</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Default</a></li>
        <li><a href="./">Static top</a></li>
        <li><a href="#">Fixed top</a></li>
        <li class="divider"></li>
        <li><a href="/login" data-toggle="modal" data-target="#loginDialog">登入</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">用户登入</h4>
      </div>
      <form role="form">
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <!-- 邮箱地址 -->
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"/></div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!-- 密码 -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
          </div>
          <div class="checkbox">
            <label><input type="checkbox"/>自动登入</label>
          </div>
          <button type="submit" class="btn btn-default">登入</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->    
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{{end}}
