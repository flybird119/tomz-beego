{{define "navbar"}}

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Tom Zhou</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {{if .isArticlePage}}class="active"{{end}}><a href="/Article">文章</a></li>
        <li {{if .isGalleryPage}}class="active"{{end}}><a href="/Gallery">相册</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">关于 <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">关于我</a></li>
            <li class="nav-divider"></li>
            <li><a href="#">联系我们</a></li>
          </ul>
        </li>
      </ul>
      
      <ul class="nav navbar-nav nav-right">
        {{if .IsLogin}}
        <li><a href="/login?exit=true" data-target="#loginDialog">注销</a></li>
        {{else}}
        <li><a href="#" data-toggle="modal" data-target="#loginDialog">登入</a></li>
        {{end}}
      </ul>

      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div><!-- /.navbar-collapse -->

  </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">用户登入</h4>
      </div>
      <form role="form" post="post" action="/Login">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Email address</label>
            <!-- 邮箱地址 -->
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter email"/></div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- 密码 -->
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="autoLogin"/>自动登入</label>
          </div>
          <button type="submit" class="btn btn-default">登入</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->    
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{{end}}
