{{define "navbar"}}

<!-- Navbar
    ================================================== -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="/">Bootstrap</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li {{if .isHomePage}}class="active"{{end}}><a href="/">主页</a></li>
          <li {{if .isArticlePage}}class="active"{{end}}><a href="/Article">文章</a></li>
          <li {{if .isGalleryPage}}class="active"{{end}}><a href="/Gallery">相册</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->            
              <li><a href="#">关于我</a></li>
              <li class="divider"></li>
              <li><a href="#">联系我们</a></li>
            </ul>
          </li>

          {{if .isLogin}}
          <li><a href="/login?exit=true" data-target="#loginDialog">{{.user.Name}} 注销</a></li>
          {{else}}
          <li><a href="#loginDialog" data-toggle="modal">登入</a></li>
          {{end}}

        </ul>
      </div>
    </div>
  </div>
</div>

 
<!-- Modal -->
<div id="loginDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="dialogTitle">用户登入</h3>
  </div>
  <div class="modal-body">
    <form class="login" role="form" method="post" action="/Login">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Email address</label>
            <!-- 邮箱地址 -->
            <input type="text" class="span3" id="username" name="username" placeholder="Enter email"/></div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- 密码 -->
            <input type="password" class="span3" id="password" name="password" placeholder="Password"/>
          </div>
          <label class="checkbox">
            <input type="checkbox" name="autoLogin">自动登入
          </label>
          <button type="submit" class="btn btn-default">登入</button>
        </div>
      </form>
  </div>
  <!-- <div class="modal-footer">
    <a class="btn" data-dismiss="modal" aria-hidden="true">关闭</a>
    <button class="btn btn-primary">Save changes</button>
  </div> -->
</div>


{{end}}
